<div class="sidebar-wrapper">
    <div class="profile-container">
        {% if PROFILE_PICTURE %}
        <img class="profile" src="{{ SITEURL }}/images/{{ PROFILE_PICTURE }}" />
        {% else %}
        <img class="profile" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/profile.png" />
        {% endif %}

        {% if PROFILE_NAME %}
        <h1 class="name">{{ PROFILE_NAME }}</h1>
        {% else %}
        <h1 class="name">Alan Doe</h1>
        {% endif %}

        {% if PROFILE_TAGLINE %}
        <h3 class="tagline">{{ PROFILE_TAGLINE }}</h3>
        {% else %}
        <h3 class="tagline">Web Developer</h3>
        {% endif %}
    </div>
    {% include 'includes/infos.html' %}
    {% include 'includes/language.html' %}
</div>
