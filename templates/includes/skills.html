{% if DATA_RESUME['skills'] %}
<section class="skills-section section">
    <h2 class="section-title">
        <span class="fa-stack fa-xs">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
        </span>
        {{ DATA_RESUME['skills']['title'] }}
    </h2>
    <div class="skillset">
        {% for skill in DATA_RESUME['skills']['list'] %}
        {% if skill['link'] %}
        <div class="item">
            <h3 class="level-title"><a href="{{ skill['link'] }}">{{ skill['name'] }}</a><i
                    class="fas fa-check-circle"></i></h3>
            <div class="level-bar">
                <div class="level-bar-inner" data-level="{{ skill.level }}">
                </div>
            </div>
        </div>
        {% else %}
        <div class="item">
            <h3 class="level-title">{{ skill['name'] }}</h3>
            <div class="level-bar">
                <div class="level-bar-inner" data-level="{{ skill.level }}">
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</section>
{% endif %}
