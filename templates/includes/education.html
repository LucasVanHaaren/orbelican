{% if PROFILE_EDUCATIONS %}
<section class="section educations-section">
    <h2 class="section-title">
        <span class="fa-stack fa-xs">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fas fa-graduation-cap fa-stack-1x fa-inverse"></i>
        </span>
        {{ PROFILE_EDUCATIONS_LABEL }}
    </h2>
    {% for graduation in PROFILE_EDUCATIONS %}
    <div class="item">
        <div class="meta">
            <div class="upper-row">
                <h3 class="degree">{{ graduation['degree'] }}</h3>
                <div class="time">{{ graduation['time'] }}</div>
            </div>
            <div class="university">{{ graduation['university'] }}</div>
        </div>
        {% if graduation['details'] %}
        <div class="details">
            {{ graduation['details'] }}
        </div>
        {% endif %}
    </div>
    {% endfor %}
</section>
{% endif %}
